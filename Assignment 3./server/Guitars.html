<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>jQuery</title>
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function () {
   $('#load').on('click', () => {
      $.get('guitars.json', null, (data,status,xhr) => {
        console.log('xdx')
        $('#data').html(
          data.Guitars.Guitar.map(el => `<p><strong>${el.Brand}</strong>  ${el.Model}</p>`)
        )
      })
   })
 });
 </script>
</head>
<body>
  <div id="data">

  </div>
  <button id="load">
    Load data
  </button>
</body>
</html>
